<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor='let produto of produtos'>
        <div class="card card-produto" (click)='goToProduto(produto.id)' >
          <div class="card-produto-header">
            <p>{{produto.produto}}</p>
          </div>
          <div class="card-produto-img">
            <img src={{produto.img}} alt="">
          </div>
          <div class="card-produto-footer">
            <p>{{produto.preco}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
